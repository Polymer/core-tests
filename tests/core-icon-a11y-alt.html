<html>
<head>
  <title>core-icon</title>
  
  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>
  
  <link rel="import" href="../../core-icon/core-icon.html">
  <link rel="import" href="../../core-icons/core-icons.html">
  <link rel="import" href="../../core-icons/av-icons.html">
</head>
<body unresolved>

  <core-icon icon="android" alt="hello world"></core-icon>
  
  <script>
    document.addEventListener('polymer-ready', function() {
      var icon = document.querySelector('core-icon');
      // If alt is present and not empty, it will set the element's role to img and add an aria-label whose content matches alt.
      assert.isTrue(icon.hasAttribute('aria-label'));
      assert.equal(icon.getAttribute('aria-label'), 'hello world');
      assert.isTrue(icon.hasAttribute('role'));
      assert.equal(icon.getAttribute('role'), 'img');
      // Setup next test
      icon.removeAttribute('alt');
      icon.deliverChanges();
      
      // If alt attribute is removed, it will set the element's role to img and the element will fallback to using the icon attribute for its aria-label.
      assert.isTrue(icon.hasAttribute('aria-label'));
      assert.equal(icon.getAttribute('aria-label'), 'android');
      assert.isTrue(icon.hasAttribute('role'));
      assert.equal(icon.getAttribute('role'), 'img');
      // Setup next test
      icon.setAttribute('alt', 'foo bar baz');
      icon.deliverChanges();
      
      // If alt attribute is dynamically added, it will use the value of alt
      assert.isTrue(icon.hasAttribute('aria-label'));
      assert.equal(icon.getAttribute('aria-label'), 'foo bar baz');
      assert.isTrue(icon.hasAttribute('role'));
      assert.equal(icon.getAttribute('role'), 'img');
      // Setup next test
      icon.alt = null;
      icon.deliverChanges();
      
      // If alt property is dynamically nulled, it will fallback to icon
      assert.isTrue(icon.hasAttribute('aria-label'));
      assert.equal(icon.getAttribute('aria-label'), 'android');
      assert.isTrue(icon.hasAttribute('role'));
      assert.equal(icon.getAttribute('role'), 'img');
      // Setup next test
      icon.alt = '';
      icon.deliverChanges();

      // If alt is present and is an empty string, '', it will hide the element from the accessibility layer
      assert.isFalse(icon.hasAttribute('aria-label'));
      assert.isFalse(icon.hasAttribute('role'));
      assert.isTrue(icon.hasAttribute('aria-hidden'));
      // Finish tests
      done();
    });
  </script>

</body>
</html>
