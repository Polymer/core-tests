<html>
<head>
  <title>core-icon</title>
  
  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>
  
  <link rel="import" href="../../core-icon/core-icon.html">
  <link rel="import" href="../../core-icons/core-icons.html">
  <link rel="import" href="../../core-icons/av-icons.html">
</head>
<body unresolved>

  <core-icon icon="android"></core-icon>
  
  <script>
    document.addEventListener('polymer-ready', function() {
      var icon = document.querySelector('core-icon');

      // If an aria-label is missing, and no alt is provided, it should set the aria-label to the icon's name
      assert.isTrue(icon.hasAttribute('aria-label'));
      assert.equal(icon.getAttribute('aria-label'), 'android');
      // Setup next test
      icon.setAttribute('aria-label', 'my new label');
      icon.icon = 'content-cut';
      icon.deliverChanges();

      // If the user sets an aria-label to override our fallback,
      // and changes their icon, the user's aria-label should be respected
      assert.equal(icon.getAttribute('aria-label'), 'my new label');
      // Finish tests
      done();
    });
  </script>

</body>
</html>
